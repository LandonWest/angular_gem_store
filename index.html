<!DOCTYPE>
<html ng-app="store">

  <head>
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  </head>

  <body ng-controller="StoreController as store">

    <header>
      <h1 class="text-center">Flatlander Crafted Gems</h1>
      <h2 class="text-center">- an Angular store -</h2>
    </header>

    <ul class="list-group">
      <li class="list-group-item" ng-repeat="product in store.products" ng-hide="store.product.soldOut">
        <h3><product-title></product-title></h3>
        <img ng-src="{{product.images[0].full}}" />
        <button class="pull-right" ng-show="product.canPurchase">Add to Cart</button>

        <!-- Image Gallery -->
        <!-- <div class='gallery' ng-controller="GalleryController as gallery" ng-show="product.images.length">
          <div class="image-wrap">
            <img ng-src="{{product.images[gallery.current]}}" />
          </div>
          <ul>
            <li class="small-image pull-left thumbnail" ng-repeat="image in product.images">
              <img ng-src="{{image}}"/>
            </li>
          </ul>
        </div> -->

        <!-- Product Tabs -->
        <product-panels></product-panels>
      </li>
    </ul>

    <script type="text/javascript" src="scripts/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>

  </body>

</html>
